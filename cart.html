<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <h1>Kelvis</h1>
        <div class="list">
              <p class="navbar-link"><a href="index.html">Home</a></p>
              <p class="navbar-link"><a href="collection.html">Collections</a></p>
              <p class="navbar-link"><a href="contact.html">Contact us</a></p>
              <div class="shop-i"><i class="fa-solid fa-cart-shopping" onclick="window.location.href='cart.html';"></i></div>
         </div>
         <div class="menu-icon" >
            <i class="fa-solid fa-bars" onclick="openslide()"></i>
         </div>  
    </nav>

    <div class="side-symbol">
        <p class="add" onclick="closeslide()"> 
           <i class="fa-solid fa-xmark"></i>
        </p>
        <div class="side-list">
            <p class="sidenavbar-link"><a href="index.html">Home</a></p>
            <p class="sidenavbar-link"><a href="collection.html">Collections</a></p>
            <p class="sidenavbar-link"><a href="contact.html">Contact us</a></p>
        </div>
    </div>

    <h1 class="heading">Your Cart</h1>
    <div id="cart-container">
        <!-- Cart items will be dynamically added here -->
    </div>
    <div class="cart-total">
        <h3>Total: <span id="cart-total">$0.00</span></h3>
        <button id="order-button" class="order-btn">Order</button>
    </div>
    <script src="cart.js"></script>
</body>
</html>
